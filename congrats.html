<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations, Puzzle Master</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 5rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }
        .congrats-message {
            font-size: 1.5rem;
            margin-bottom: 3rem;
        }
        .chat-link {
            display: inline-block;
            background-color: #222;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: 1px solid #666;
            transition: background-color 0.3s ease;
        }
        .chat-link:hover {
            background-color: #333;
        }
        .oath {
            font-size: 0.8rem;
            color: #666;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <h1>Congratulations, Puzzle Master</h1>
    <p class="congrats-message">You've proven your genius and deciphered the enigmas.</p>
    <p>Now, enter the secret chat of the chosen few who unravel mysteries:</p>
    <a class="chat-link" href="https://discord.gg/K3BPwTgeqg" target="_blank">Join the Chat</a>
    <p class="oath">By clicking the link, you swear to keep the secret and share it with no one.</p>
</body>
</html>
